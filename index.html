<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faisal Alsaedi â€” KDCare Community ABA Services</title>
  <style>
    :root{
      --bg:#020617;
      --primary:#2563eb;
      --primary-dark:#1d4ed8;
      --card:#020617;
      --border:#1e293b;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(circle at 0% 0%, rgba(59,130,246,0.30), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(37,99,235,0.30), transparent 55%),
        #020617;
      color:#ffffff;
    }
    .page{
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      padding-bottom:16px;
    }
    .top-space{
      height: 44px;
    }
    .card{
      background: var(--card);
      margin: 0 12px 16px;
      border-radius: 24px;
      box-shadow: 0 16px 45px rgba(0,0,0,0.75);
      overflow:hidden;
      border: 1px solid var(--border);
    }
    .hero{
      position:relative;
      padding: 20px 20px 16px;
      background: radial-gradient(circle at 0% 0%, rgba(96,165,250,0.45), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(37,99,235,0.65), transparent 55%),
                  linear-gradient(135deg,#1e3a8a,#0f172a);
      color:#fff;
    }
    .hero-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 20% 10%,rgba(255,255,255,0.35),transparent 55%),
                  radial-gradient(circle at 80% 90%,rgba(148,163,184,0.45),transparent 55%);
      opacity:0.4;
      pointer-events:none;
    }
    .hero-inner{
      position:relative;
      display:flex;
      align-items:flex-end;
      gap:16px;
    }
    .avatar{
      width:86px;
      height:86px;
      border-radius:50%;
      border:4px solid #fff;
      overflow:hidden;
      flex-shrink:0;
      background:#1e293b;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:32px;
      color:#bfdbfe;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .hero-text h1{
      margin:0 0 4px;
      font-size:22px;
      line-height:1.2;
      color:#ffffff;
    }
    .hero-text .role{
      font-size:14px;
      font-weight:600;
      margin:0 0 4px;
      color:#e5e7eb;
    }
    .hero-text .company{
      font-size:13px;
      color:#e5e7eb;
    }
    .hero-text .location{
      font-size:12px;
      margin-top:2px;
      color:#cbd5f5;
    }
    .chips{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .chip{
      padding:4px 10px;
      border-radius:999px;
      background: rgba(15,23,42,0.55);
      font-size:11px;
      color:#e5e7eb;
      border:1px solid rgba(148,163,184,0.7);
    }
    .body{
      padding: 16px 18px 18px;
      background: radial-gradient(circle at 0% 0%, rgba(59,130,246,0.20), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(37,99,235,0.25), transparent 55%),
                  #020617;
    }
    .add-contact-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      border:none;
      border-radius:16px;
      padding:12px 14px;
      font-size:15px;
      font-weight:600;
      color:#ffffff;
      background:var(--primary);
      box-shadow:0 10px 25px rgba(37,99,235,0.65);
      cursor:pointer;
      text-decoration:none;
      margin-bottom:14px;
    }
    .add-contact-btn:hover{
      background:var(--primary-dark);
    }
    .section-list{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 10px;
      border-radius:14px;
      background: rgba(15,23,42,0.85);
      border:1px solid rgba(148,163,184,0.5);
      cursor:pointer;
      text-decoration:none;
      color:#ffffff;
    }
    .item-left{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .icon-circle{
      width:34px;
      height:34px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
      font-size:16px;
      color:#ffffff;
    }
    .icon-web{background:#0ea5e9;}
    .icon-mail{background:#3b82f6;}
    .icon-phone{background:#22c55e;}
    .icon-linkedin{background:#0a66c2;}
    .icon-facebook{background:#1877f2;}
    .icon-instagram{background:#db2777;}

    .item-title{
      font-size:14px;
      font-weight:600;
      color:#ffffff;
    }
    .item-sub{
      font-size:12px;
      color:#e5e7eb;
    }
    .arrow{
      font-size:16px;
      color:#e5e7eb;
      margin-left:8px;
    }
    .footer{
      text-align:center;
      font-size:11px;
      color:#e5e7eb;
      margin: 4px 0 16px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-space"></div>

    <div class="card">
      <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-inner">
          <div class="avatar">
            <!-- IMPORTANT: make sure this filename matches the headshot file in your repo -->
            <img src="faisal-headshot.png" alt="Faisal Alsaedi" />
          </div>
          <div class="hero-text">
            <h1>Faisal Alsaedi</h1>
            <p class="role">Founder</p>
            <p class="company">KDCare Community ABA Services</p>
            <p class="location">Wayne State University</p>
            <div class="chips">
              <span class="chip">ABA Therapy</span>
              <span class="chip">Healthcare Leadership</span>
              <span class="chip">Dearborn Heights, MI</span>
            </div>
          </div>
        </div>
      </div>
